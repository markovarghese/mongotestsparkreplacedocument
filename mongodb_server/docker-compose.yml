      - ${PWD}/config:/config:ro
      - ${PWD}/log/mongors1n3:/log
  mongors2n1:
    container_name: mongors2n1
    image: mongo:4.0
    command: mongod --config /config/shardsvr2.yaml
    environment:
      TERM: xterm
    ports:
      - "27048:27018"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      #      - ${PWD}/mongo_cluster/mongors2n1:/data/db
      - ${PWD}/config:/config:ro
      - ${PWD}/log/mongors2n1:/log
  mongors2n2:
    container_name: mongors2n2
    image: mongo:4.0
    command: mongod --config /config/shardsvr2.yaml
    environment:
      TERM: xterm
    ports:
      - "27058:27018"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      #      - ${PWD}/mongo_cluster/mongors2n2:/data/db
      - ${PWD}/config:/config:ro
      - ${PWD}/log/mongors2n2:/log
  mongors2n3:

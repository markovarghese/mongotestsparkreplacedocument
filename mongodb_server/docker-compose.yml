      - mongocfg1
      - mongocfg2
      - mongocfg3
    command: mongos --config /config/mongos.yaml
    ports:
      - "27017:27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PWD}/config:/config:ro
      - ${PWD}/log/mongos1:/log
  mongos2:
    container_name: mongos2
    image: mongo:4.0
    depends_on:
      - mongocfg1
      - mongocfg2
      - mongocfg3
    command: mongos --config /config/mongos.yaml
    ports:
      - "27027:27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PWD}/config:/config:ro
      - ${PWD}/log/mongos2:/log

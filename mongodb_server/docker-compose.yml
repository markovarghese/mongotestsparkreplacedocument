version: "3.8"
services:
  mongocfg1:
    container_name: mongocfg1
    image: mongo:4.0
    command: mongod --config /config/configsvr.yaml
    environment:
      TERM: xterm
    ports:
    - "27019:27019"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PWD}/mongo_cluster/mongocfg1:/data
      - ${PWD}/config:/config:ro
  mongocfg2:
    container_name: mongocfg2
    image: mongo:4.0
    command: mongod --config /config/configsvr.yaml
    environment:
      TERM: xterm
    ports:
      - "27029:27019"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PWD}/mongo_cluster/mongocfg2:/data
      - ${PWD}/config:/config:ro
  mongocfg3:
    container_name: mongocfg3
    image: mongo:4.0
    command: mongod --config /config/configsvr.yaml
    environment:
      TERM: xterm
    ports:
      - "27039:27019"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PWD}/mongo_cluster/mongocfg3:/data
      - ${PWD}/config:/config:ro
  mongors1n1:
    container_name: mongors1n1
    image: mongo:4.0
    command: mongod --config /config/shardsvr1.yaml
    environment:
      TERM: xterm
    ports:
      - "27018:27018"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      #      - ${PWD}/mongo_cluster/mongors1n1:/data/db
      - ${PWD}/config:/config:ro
      - ${PWD}/log/mongors1n1:/log
  mongors1n2:
    container_name: mongors1n2
    image: mongo:4.0
    command: mongod --config /config/shardsvr1.yaml
    environment:
      TERM: xterm
    ports:
      - "27028:27018"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      #      - ${PWD}/mongo_cluster/mongors1n2:/data/db
      - ${PWD}/config:/config:ro
      - ${PWD}/log/mongors1n2:/log
  mongors1n3:
    container_name: mongors1n3
    image: mongo:4.0
    command: mongod --config /config/shardsvr1.yaml
    environment:
      TERM: xterm
    ports:
      - "27038:27018"
